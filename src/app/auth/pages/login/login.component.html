<app-navbar></app-navbar>
<div class="card">
  <div class="card-header">BIENVENIDO</div>
  <div class="card-body">
    <h5 class="card-title">Ingresar <i class="fas fa-user"></i></h5>

    <form [formGroup]="loginForm" (submit)="doLogin()">
      <mdb-form-control>
      <input formControlName="email" mdbInput type="email" id="form2" class="form-control" />
      <label mdbLabel class="form-label" for="form2">Email</label>
    </mdb-form-control>
    <mdb-form-control>
      <input formControlName="password" mdbInput type="password" id="form3" class="form-control" />
      <label mdbLabel class="form-label" for="form3">Contraseña</label>
    </mdb-form-control>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Iniciar sesión </button>
    </form>

  </div>
</div>
